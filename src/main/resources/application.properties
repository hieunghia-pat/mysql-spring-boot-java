# configuration for MySQL DBMS
spring.datasource.url=jdbc:mysql://localhost:3306/OpenViVQA_db
spring.datasource.username=<your-username>
spring.datasource.password=<your-password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# configuration for output console
spring.output.ansi.enabled=always

# json file directory
annotation-json-directory=<absolute-path-to-resources-folder>/small-final-json.json
user-json-directory=<absolute-path-to-resources-folder>/users.json